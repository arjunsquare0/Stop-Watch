<head>

<body>
    <h1 id="myh1">Stopwatch</h1>

    <div id="container">
        <div id="Display">
            00:00:00:00
        </div>
        <div id="Controls">
            <button id="start-btn" onclick="
                start();
            ">Start</button>
            <button id="stop-btn" onclick="
                stop();
            ">Stop</button>
            <button id="reset-btn" onclick="
                reset();
            ">Reset</button>
        </div>
    </div>
